<!doctype html>
<html>
	<head>

			body {
			background-image: url('{{url_for('static', filename='background.jpg')}}');
			color:white !important;
		}
		</style>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<body>
		<div id="head-content">
			<h1>Ctrl ALt Elites</h1>			
			<p id="help" class="text-white">Help</p>

			{% endif %}

  			<div class="collapse navbar-collapse" id="navbarNav">

    			  <li class="nav-item active">

    		      <li class="nav-item">
      			  <a class="nav-link text-white" href="manageassignment">Manage Assignment</a>
     			 </li>
     			 <li class="nav-item">
    		       <a class="nav-link text-white" href="managegrades">Manage Grades</a>
      			</li>
    		 	 <li class="nav-item">
    		       <a class="nav-link text-white" href="goals">Goals</a>
      			</li>    		 	 
   			 </ul>
 			 </div>
		</nav>
		{% endif %}

		{% block content %}
		{% endblock %}
