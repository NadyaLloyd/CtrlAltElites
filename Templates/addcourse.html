{% extends "layout.html" %}
{% block title %} Add Course {% endblock %}
{% block content %}
<div class="col-md-12 text-center">
<div class="login-form">
    <form action="/examples/actions/confirmation.php" method="post">
        <h2 class="text-center text-dark">Add New Course</h2>       
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Course Name" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Course ID" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Course Credit" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Semester" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Add Course</button>
        </div>               
    </form>
   
</div>
</div>
 
  
{% endblock %}
