{% extends "layout.html" %}
{% block title %} Sign Up {% endblock %}
{% block content %}
<div class="col-md-12 text-center">
<div class="login-form">
    <form action="{{url_for('logIn')}}" method="post">
        <h2 class="text-center" style="color:black">Create Account</h2>       
        <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name" required="required">
        </div>
         <div class="form-group">
            <input type="text" class="form-control" placeholder="Email/UserName" required="required">
        </div>
         <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required">
        </div>
         <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </div>
        <!-- <div class="clearfix">
            <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
            <a href="#" class="float-right">Forgot Password?</a>
        </div>   -->      
    </form>
    <p class="text-center"><a href="{{url_for('logIn')}}" class="text-white">Already have an Account? Sign In</a></p>
</div>
</div>
  
{% endblock %}
