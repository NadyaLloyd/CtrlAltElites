{% extends "layout.html" %}
{% block title %} Home {% endblock %}
{% block content %}
<div class="col-md-2">
	{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
			{% for category, message in messages %}
				<div class="alert alert-{{ category }}">
					{{ message }}
				</div>
			{% endfor %}
		{% endif %}
	{% endwith %}
</div>
<!-- <h! class="title">
	Welcome, {{ fname }}
</h!> -->
{% endblock %}
